name: file_organizer
description: Smart file organization app for Android

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_animate: ^4.2.0
  lottie: ^2.7.0
  
  # File Management
  permission_handler: ^11.0.1
  path_provider: ^2.1.1
  file_picker: ^6.1.1
  
  # Image Processing
  image: ^4.1.3
  photo_manager: ^3.0.0
  
  # Storage & Database
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  
  # Utilities
  crypto: ^3.0.3
  mime: ^1.0.4
  intl: ^0.18.1
  
  # State Management
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    
  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/custom_icons.ttf
